<div class="header" [ngClass]="{ 'header--active': isActive }">
    <div class="container">
        <section class="header__image">
            <div class="row">
                <div class="col-lg-12 center">
                    <div class="header__image-container">
                        <img class="img-fluid" src="https://picsum.photos/300/300" alt="">
                    </div>
                    <h2 class="text-center">Sarah Adler</h2>
                    <h4 class="text-center">Full Stack Developer</h4>
                </div>
            </div>
        </section>
        <section class="header__links">
            <div class="d-flex text-center">
                <a target="_blank" href="https://mail.google.com/">
                    <i class="fa-regular fa-envelope"></i>
                </a>
                <a target="_blank" href="https://github.com/SaraToprowitch">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </section>
        <section class="header__nav">
            <nav>
                <ul>
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#resume">Resume</a>
                    </li>
                    <li>
                        <a href="#portfolio">Portfolio</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
</div>

<div class="menu-btn-container">
    <button mat-mini-fab filled (click)="toggleMenue()">
        <i class="fa-solid fa-bars"></i>
    </button>
</div>
